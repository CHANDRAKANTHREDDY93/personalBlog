<div class="logo">
    <a class="simple-text">
        {{title}}
    </a>
</div>
<div class="sidebar-wrapper">
    <form class="navbar-form navbar-right" role="search">
        <div class="form-group form-black is-empty">
            <input type="text" class="form-control" placeholder="Search">
            <span class="material-input"></span>
        </div>
        <button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i><div class="ripple-container"></div>
        </button>
    </form>

    <ul class="nav nav-mobile-menu">
        <li>
            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                <i class="material-icons">dashboard</i>
                <p class="hidden-lg hidden-md">Dashboard</p>
            </a>
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="material-icons">notifications</i>
                <span class="notification">2</span>
                <p class="hidden-lg hidden-md">Notifications</p>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">You have 2 new notifications</a></li>
                <li><a href="#">You're now friend with Chandrakanth</a></li>
            </ul>
        </li>
        <li>
            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
               <i class="material-icons">person</i>
               <p class="hidden-lg hidden-md">Profile</p>
            </a>
        </li>
    </ul>

    <div class="nav-container" *ngIf="!menuItems">
        <ul class="nav">
            <li routerLinkActive="active" *ngFor="let menuItem of menuItems">
                <a  [routerLink]="[menuItem.path]">
                    <span class="{{menuItem.icon}}">&nbsp;{{menuItem.title}}
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="nav-container">
        <ul class="nav">
            <li routerLinkActive="active" *ngFor="let user of youTubeUser">
                <a  [routerLink]="[user.path]">
                    <span class="{{user.icon}}">&nbsp;{{user.title}}
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <hr>
    <div class="nav-container">
        <ul class="nav">
            <h5>Library</h5>
            <li *ngFor="let menu of menuItems">
                <a  [routerLink]="[menu.path]">
                    <span class="{{menu.icon}}">&nbsp;{{menu.title}}
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
