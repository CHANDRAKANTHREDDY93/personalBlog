<div class="col-md-12">
  <div class="col-md-4" *ngFor="let data of getLatestTrendingData | paginate: { itemsPerPage: 3, currentPage : p}">
  <iframe [src]="getEmbedURL(data)" width="260" height="150" frameborder="0" allowfullscreen></iframe>
  </div>
  <!--<ngb-pagination [collectionSize]="30" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
  -->
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
