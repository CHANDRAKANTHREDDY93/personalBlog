<ol class="breadcrumb col-md-12">
    <li class="breadcrumb-item active">Music</li>
  </ol>
<div class="col-md-12">
  <div class="col-md-4" *ngFor="let item of getLatestMusicData | paginate: { itemsPerPage: 3, currentPage : p}">
      <iframe [src]="getEmbedURL(item.video)" width="240" height="150" frameborder="0" allowfullscreen>
        </iframe>
        <p>{{item.title}}</p>
  </div>
  <div class="col-md-2"></div>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
